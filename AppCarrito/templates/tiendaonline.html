{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilo_tienda.css' %}">
    <title>Bienvenido a nuestra Tienda Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
  {% block content %}
<h1 class="display-4" style="text-align: center; font-family:'Caveat', cursive; color: rgba(31, 17, 1, 0.821) ;" ;>"El café ayuda a quien duerme poco y sueña mucho"</h1></div>
    <div class="container">
        <div class="row">          
        </div>
        <div class="row">
            <div class="col-8">
                <div class="row" style="padding: 10px 10px;">
                    <div class="col-12">
                        <div class="row">
                            {% for p in productos %}
                            <div class="col-6">
                                <div class="card" style="height: 20rem;width: 20rem;margin:5px 5px;background-color: rgba(13, 7, 0, 0.821);">
                                    <div class="card-body"> 
                                        <img src="{% static 'images/' %}{{p.imagen1}}" class="w3-round" style="width: 90%" alt="">
                                        <h5 class="card-title" style="text-align: center; margin-top: 10px;color: rgba(224, 160, 64, 0.864);font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{{p.nombre}}</h5>
                                        <p class="card-text" style="text-align: center;color: rgba(224, 160, 64, 0.864);font-style: inherit ; font-size: medium;">${{p.precio}}</p>
                                        <a href="agregar/{{p.id}}" class="btn btn-dark" style="align-self: center;">Agregar al carrito</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
            {% include "carrito.html" %}
            </div>
        </div>       
    </div>      
</body>
{% endblock content %}
</html>
