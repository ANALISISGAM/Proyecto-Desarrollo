<!-- base.html -->
<!--Puede que algo aqui pise los estilos, incluilr link de todos los css-->
<!--Al usar el extends de este html en otros, hay que incluir el link de css en la base-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilo_base.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo_editar.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo_tienda.css' %}">
    <link rel="stylesheet" href="{% static 'css/datos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat&display=swap">
    <link rel="stylesheet" href="https://api.whatsapp.com/send?phone=633482642">
    <title>"Café de Autor"</title>
</head>
<body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" id="logo" href="/">"Cafe de Autor"</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           
              <li class="nav-item">
                  <a class="nav-link enlaces" href="{% url 'tienda' %}">Tienda</a>
              </li>       
              <li class="nav-item">
                  <a class="nav-link enlaces" href="{% url 'gestion' %}">Gestión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active enlaces" aria-current="page" href="{% url 'galeria' %}">Nuestros espacios</a>
              </li>
              <!--FALTA INCLUIR API DE WHATSAPP EN HEAD Y BOTON ENLACE-->
              <li class="nav-item">
                <a class="nav-link enlaces" href=https://api.whatsapp.com/send/?phone=34633482642>Envíanos un Whatsapp <br>     <span style=" color: rgb(255, 168, 63);font-family:'Caveat', cursive;
                 font-size: 25px;" class="pedido"><b>¡Haz tu pedido!</b></span></a>
              </li>   
          </ul>
          
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar Productos" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>

    <!-- Contenido específico de cada página -->
    <div class="content-container"></div>
      <div class="container">
          {% block content %}
          {% endblock %}
      </div>
    </div>

    <!-- Footer Bootstrap -->
  
    <footer >
        © 2023 Café de Autor
    </footer>

    <!-- JavaScript de Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
